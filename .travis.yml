matrix:
  include:
  - name: Desktop
    language: node_js
    node_js: lts/*
    os:
    - linux
    - windows
    script:
    - npm run package
    deploy:
      provider: releases
      api_key:
        secure: 
      file_glob: true
      file:
      - dist/*.AppImage
      - dist/*.exe
      - dist/*.snap
      skip_cleanup: true
      on:
        tags: true
  - name: Web
    language: node_js
    node_js: lts/*
    env:
    - secure: 
    script:
    - npm run build:web
    deploy:
      provider: script
      script: npm --prefix client run deploy -- -r https://${GITHUB_TOKEN}@github.com/${TRAVIS_REPO_SLUG}.git
      skip_cleanup: true
      on:
        tags: true
